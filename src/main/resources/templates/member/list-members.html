<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Member first name</th>
					<th>Member last name</th>
					<th>Member email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="memberListTempVar : ${memberList}">
					<td th:text="${memberList.memberFname}" ></td>
					<td th:text="${memberList.memberLname}"></td>
					<td th:text="${memberList.memberEmail}"></td>
					<td th:text="${memberList.memberCreated}"></td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
